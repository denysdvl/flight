<mat-card class="form-card" *ngIf="flightCity.length">
  <div class="card-header">Wyszukaj loty</div>
  <mat-card-content class="content">
    <app-select
      placeholder="Miejsce wylotu"
      [list]="flightCity"
      (selectionChange)="setDepartureCity($event)"
    >
    </app-select>
    <app-select
      placeholder="Miejsce przylotu"
      [list]="flightCity"
      (selectionChange)="setArrivalCity($event)"
    >
    </app-select>

    <app-datepicker
      placeholder="data wylotu"
      (selectDate)="setDepartureDate($event)"
    >
    </app-datepicker>

    <app-datepicker
      placeholder="data powrotu"
      [minDate]="minDate"
      [error]="errorReturnDate"
      [disabled]="!departureDate.length"
      (selectDate)="setReturnDate($event)"
    >
    </app-datepicker>

    <button class="form-card icon-btn" mat-button>
      <mat-icon
        svgIcon="search"
        class="icon"
        aria-hidden="false"
        aria-label="search SVG icon"
      ></mat-icon>
    </button>
  </mat-card-content>
</mat-card>
